<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>le juste prix</title>
    <link rel="stylesheet" href="./styles/styles.css" type="text/css">
    <script src="./js/app.js"defer type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-5">le juste prix</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 max-auto mt-5 mx-auto text-center">
                    <div class="mb-6">
                        <div id="objet"></div>
                        <div id="nomObject"></div>
                    </div> 
                <div class="mb-6">
                    <label for="prix-propose" class="form-label">Proposer un prix entre 1€ et 100€</label>
                    <input type="number" id="prix-propose" class="form-control w-25 mx-auto">
                    <div class="form-text">Trouver le juste prix et tenter de gagner cet objet !!</div>
                    <div class="form-text" id="nbre-tentative"></div> 
                </div>
                    <button type="submit" id="boutonValider"class="btn btn-primary mt-5 ">Valider</button>
                    <button type="submit" id="boutonRejouer" class="btn btn-success mt-5">rejouer</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 mx-auto mt-5 text-center">
                <div id="message"></div>
            </div>
        </div>
    </div>
</body>
</html>
